<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>preview multiple image</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md my-5">
        
        <div class="row">
          <div class="col-md-7 mx-auto">
            <div class="text-center">
              <h1 class="fw-normal">Preview Multiple Image</h1>
              <p class="fw-light">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Magni, et, obcaecati. Quo corrupti nostrum libero sint, asperiores nobis.</p>
              <div class="button-wrapper my-3">
                <input type="file" id="file" class="d-none" accept="image/*" multiple>
                <label for="file" class="btn btn-primary rounded-1 fw-normal">Choose An Image</label>
              </div>
            </div>
          </div>
        </div>
        
        <div class="row content"></div>
        
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
